<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignCraft - Мебель на заказ от фабрики Оптимум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">DesignCraft</a>
        <div class="nav-links">
            <a href="#categories">Категории</a>
            <a href="#projects">Проекты</a>
            <a href="#contacts">Контакты</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Эксклюзивная корпусная мебель</h1>
            <p>Реализуем ваши идеи в жизнь</p>
            <button class="btn">Заказать проект</button>
        </div>
    </section>

    <section class="filter-section">
        <select id="sortSelect" class="filter-item">
            <option value="price">Сортировать по цене</option>
            <option value="popularity">Сортировать по популярности</option>
        </select>
        <div id="categoryFilters" class="filter-item"></div>
    </section>

    <section id="categories" class="categories">
        <h2>Популярные категории</h2>
        <div class="categories-grid" id="categoriesContainer"></div>
    </section>

    <section class="calculator">
        <h2>Калькулятор стоимости</h2>
        <form class="calculator-form">
            <input type="number" id="width" placeholder="Ширина (см)" required>
            <input type="number" id="height" placeholder="Высота (см)" required>
            <select id="material">
                <option value="1">ДСП - 1500 руб/м²</option>
                <option value="2">МДФ - 2500 руб/м²</option>
                <option value="3">Массив дерева - 4000 руб/м²</option>
            </select>
            <button type="button" class="btn" onclick="calculatePrice()">Рассчитать</button>
            <div id="result"></div>
        </form>
    </section>

    <section class="projects">
        <h2>Реализованные проекты</h2>
        <div class="projects-grid" id="projectsContainer"></div>
    </section>

    <section class="review-section">
        <h2>Отзывы</h2>
        <form class="review-form" onsubmit="addReview(event)">
            <input type="text" id="userName" placeholder="Ваше имя" required>
            <textarea id="reviewText" placeholder="Ваш отзыв" required></textarea>
            <button type="submit" class="btn">Отправить</button>
        </form>
        <div class="reviews-container" id="reviewsContainer"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
