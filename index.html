<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн каталог корпусной мебели по индивидуальному проекту">
    <meta name="keywords" content="корпусная мебель, индивидуальный проект, шкафы, кухни, прихожие">
    <meta name="author" content="Ваше имя или название компании">
    <title>Корпусная мебель по индивидуальному проекту</title>
    <link href="https://fonts.google.com/specimen/Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <a href="#" class="logo">Мебельная фабрика Оптимум</a>
            <nav>
                <ul>
                    <li><a href="#catalog">Каталог</a></li>
                    <li><a href="#services">Услуги</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#reviews">Отзывы</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
            <div class="phone-number">
                <p>+7 (999) 123-45-67</p>
            </div>
        </div>
    </header>

    <!-- Главный баннер -->
    <section id="hero">
        <div class="container">
            <h1>Создаем идеальную мебель для вашего дома</h1>
            <p>Индивидуальные решения для каждой комнаты</p>
            <a href="#catalog" class="btn">Посмотреть каталог</a>
        </div>
    </section>

    <!-- Каталог -->
    <section id="catalog">
        <div class="container">
            <h2>Наши категории</h2>
            <div class="categories" id="category-list"></div>
            <a href="#" class="btn">Смотреть все категории</a>
        </div>
    </section>

    <!-- Отзывы -->
    <section id="reviews">
        <div class="container">
            <h2>Отзывы наших клиентов</h2>
            <div class="review-items" id="review-list"></div>
        </div>
    </section>

    <!-- Подключение скрипта -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const categories = [
                { img: "images/kitchen.jpg", title: "Кухни", desc: "Современные кухонные гарнитуры с функциональными решениями." },
                { img: "images/wardrobe.jpg", title: "Шкафы", desc: "Просторные шкафы-купе и системы хранения для любой площади." },
                { img: "images/bedroom.jpg", title: "Спальни", desc: "Уютные спальни, созданные с учетом ваших предпочтений." },
                { img: "images/living-room.jpg", title: "Гостиные", desc: "Элегантные гостиные комплекты для вашего интерьера." },
                { img: "images/office.jpg", title: "Офисная мебель", desc: "Профессиональная офисная мебель для повышения производительности." },
                { img: "images/children.jpg", title: "Детская мебель", desc: "Безопасная и удобная мебель для растущих детей." }
            ];

            const reviews = [
                { img: "images/avatar1.jpg", name: "Анна Иванова", text: "Заказывала кухню под заказ. Результат превзошел все ожидания! Качество материалов отличное, сборщики молодцы." },
                { img: "images/avatar2.jpg", name: "Игорь Петров", text: "Недавно установили шкаф-купе в прихожую. Все сделано аккуратно, размеры идеально подошли, выглядит красиво." },
                { img: "images/avatar3.jpg", name: "Мария Сидорова", text: "Обращались за детской мебелью. Очень довольны результатом, все безопасно и удобно для ребенка." }
            ];

            const categoryList = document.getElementById("category-list");
            const reviewList = document.getElementById("review-list");

            categories.forEach(category => {
                const div = document.createElement("div");
                div.classList.add("category-item");
                div.innerHTML = `
                    <img src="${category.img}" alt="${category.title}">
                    <h3>${category.title}</h3>
                    <p>${category.desc}</p>
                `;
                categoryList.appendChild(div);
            });

            reviews.forEach(review => {
                const div = document.createElement("div");
                div.classList.add("review-item");
                div.innerHTML = `
                    <img src="${review.img}" alt="Аватар клиента">
                    <h3>${review.name}</h3>
                    <p>${review.text}</p>
                `;
                reviewList.appendChild(div);
            });
        });
    </script>

</body>
</html>
